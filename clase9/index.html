    <div class="container my-5">
        <h2>Calculadora</h2>
        <form class="w-50 m-auto" id="submit_calculadora">
            <div class="form-group row">
                <label for="num1" class="col-sm-2 col-form-label">Numero 1</label>
                <div class="col-sm-10">
                <input type="number" class="form-control" id="num1">
                </div>
            </div>
            <div class="form-group row">
                <label for="num2" class="col-sm-2 col-form-label">Numero 2</label>
                <div class="col-sm-10">
                <input type="number" class="form-control" id="num2">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Options</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                          <option value="+" selected>Suma +</option>
                          <option value="-">Resta -</option>
                          <option value="*">Multiplicacion *</option>
                          <option value="/">Division /</option>
                        </select>
                      </div>
                <button type="submit" class="btn btn-primary">=</button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-5 m-auto" >
                <p>resultado:</p>
                <span class="badge badge-primary" id="res"></span>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <h2>Promedio</h2>
        <form class="w-50 m-auto" id="submit_promedio">
            <div class="form-group row">
                <label for="num1" class="col-sm-2 col-form-label">Numero 1</label>
                <div class="col-sm-10">
                <input type="number" class="form-control" id="num1">
                </div>
            </div>
            <div class="form-group row">
                <label for="num2" class="col-sm-2 col-form-label">Numero 2</label>
                <div class="col-sm-10">
                <input type="number" class="form-control" id="num2">
                </div>
            </div>
            <div class="form-group row">
                <label for="num2" class="col-sm-2 col-form-label">Numero 3</label>
                <div class="col-sm-10">
                <input type="number" class="form-control" id="num3">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Calcular Promedio</button>
        </form>

        <div class="row">
            <div class="col-5 m-auto" >
                <p>resultado:</p>
                <span class="badge badge-danger" id="prom"></span>
            </div>
        </div>
    </div>
