<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clase8</title>
</head>
<body>
        <button onclick="getTime()">Dame la fecha y hora!</button>
        <button onclick="handleAdd()">Calcular Multiplicacion maxima</button>

    <script>
        //1
        const getTime = () => {
            let fecha = new Date().toLocaleDateString() 
            let hora = new Date().toLocaleTimeString() 

            console.log(`${fecha} ${hora}`)
        }

        //2
        const addNumBy = (num) => {
            let acum = 0;
            for(let i = 1; i <= num; i++){
                acum += i;
            }
            return acum;
        }
        const handleAdd = () => {
            let num = Number(prompt("Ingresar limite de la suma"));
            let res = addNumBy(num)

            alert(`El total de la suma es: ${res}`)
        }
    
    </script>
</body>
</html>
